<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center display-3">Feedback App</h1>

      <form class="my-3">
        <select class="form-select rounded-0" required>
          <option selected>Please Select Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea
          class="form-control my-3 rounded-0"
          placeholder="enter your review.."
          required
        ></textarea>
        <button class="btn btn-success rounded-0 w-100 my-3">Save</button>
      </form>
      <ul class="list-group my-3">
       
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
